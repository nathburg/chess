<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/auth.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=DynaPuff&family=Goldman&family=Inconsolata&family=Lobster&family=Playfair+Display&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>    

    <script type="module" src="auth.js"></script>
    <title>auth</title>
</head>
<body>
    <header class="page-header">
        <h1>Chess</h1>
        </header>
    </header>
    <main>
        <div class="form-container">
            <p id="auth-header" class="title">Sign In</p>

            <form id="auth-form">
                <h2></h2>
                <label>
                    Email
                    <input type="email" name="email" required />
                </label>
                <label>
                    Password
                    <input type="password" name="password" required />
                </label>
                <button></button>
                <p class="error"></p>
                <a href="./">do other thing</a>

            </form>
        </div>
    </main>
</body>
</html>
